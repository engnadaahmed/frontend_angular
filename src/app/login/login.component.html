<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="loginData.email" required
                placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
                placeholder="Enter your password" />
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <div class="mt-3 text-center">
        <p>Don't have an account? <a (click)="onSignupClick()">Sign up here</a></p>
    </div>
</div>
