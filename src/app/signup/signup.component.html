<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                [(ngModel)]="userData.fullName" name="fullName" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                [(ngModel)]="userData.email" name="email" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                [(ngModel)]="userData.password" name="password" required>
                        </div>



                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                    <!-- Display Success/Error Messages -->
                    <div *ngIf="message" class="mt-3 alert"
                        [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
                        {{ message }}
                    </div>
                    <div *ngIf="details.length > 0" class="mt-3 alert alert-danger">
                        <ul>
                            <li *ngFor="let detail of details">{{ detail }}</li>
                        </ul>
                    </div>
                    <!-- Link to Login Page -->
                    <div class="mt-3 text-center">
                        <p>Already have an account? <a (click)="onloginClick()">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
